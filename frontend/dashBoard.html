<body>
  <div class="container">

    <h1><span class="icon-animate">ðŸ“‹</span> Task Manager</h1>

    <!-- Task Form -->
    <h2>Create New Task</h2>
    <form id="taskForm">
      <input type="text" id="title" placeholder="Task title" required /><br />
      <input type="text" id="category" placeholder="Category (optional)" /><br />
      <input type="text" id="tags" placeholder="Tags (comma separated)" /><br />
      <input type="date" id="deadline" placeholder="Deadline (optional)" /><br />
      <button type="submit"> Add Task </button>
    </form>

    <hr />
    <br>
    <br>
    <!-- Task List -->
    <h2>Your Tasks</h2>
    <div id="taskList"></div>

    <!-- Logout Button -->
    <button class="logout-btn" onclick="logout()">Logout</button>

    <!-- Toast Notification Container -->
    <div id="toastContainer"></div>

  </div>
